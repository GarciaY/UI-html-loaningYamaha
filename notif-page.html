<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/yamaha.ico"
    />
    
    <link rel="stylesheet" href="assets/css/notif-page.css" />
  
    <title>Notifications page</title>
  </head>
  <body>

  

    <div class="container">
      <header>
        <div class="notif_box">
          <h2 class="title">Notifications</h2>
          <span id="notifes"></span>
        </div>
        <p id="mark_all">Mark all as read</p>
      </header>
      <main>
        <div class="notif_card unread">
        
          <div class="description">
            <p class="user_activity">
              <strong>Yuri Garcia</strong> requested
              <b>backup!</b>
            </p>
            <p class="time">1m ago</p>
          </div>
        </div>
        <div class="notif_card unread">
        
          <div class="description">
            <p class="user_activity">
              <strong>Berwyn Felismena</strong> is under attack
            </p>
            <p class="time">5m ago</p>
          </div>
        </div>
        <div class="notif_card unread">
          
          <div class="description">
            <p class="user_activity">
              <strong>Mel DelaCruz</strong> you have due payment at
              <strong class="link">march 21, 1992</strong>
            </p>
            <p class="time">1 day ago</p>
          </div>
        </div>
      </main>
    </div>

    <script src="assets/js/notif-page.js"></script>
  </body>
</html>
